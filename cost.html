<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Estimator</title>
    <link rel="stylesheet" href="cost.css">
</head>
<body>

    <div class="container">
        <h1>Material Cost Estimator</h1>
        
        <!-- Input Form -->
        <div class="input-section">
            <label for="area">Enter Area (in Sq.ft): </label>
            <input type="number" id="area" placeholder="Area in Sq.ft">

            <label for="city">Select City: </label>
            <select id="city">
                <option value="2400">Chennai (₹2,200 - ₹2,600)</option>
                <option value="2200">Coimbatore (₹2,000 - ₹2,400)</option>
                <option value="2000">Madurai (₹1,800 - ₹2,200)</option>
                <option value="1800">Tiruchirappalli (₹1,600 - ₹2,000)</option>
                <option value="1800">Salem (₹1,600 - ₹2,000)</option>
                <option value="1650">Tirunelveli (₹1,500 - ₹1,800)</option>
                <option value="1800">Vellore (₹1,600 - ₹2,000)</option>
                <option value="1800">Erode (₹1,600 - ₹2,000)</option>
                <option value="1650">Thoothukudi (₹1,500 - ₹1,800)</option>
                <option value="2000">Kanchipuram (₹1,800 - ₹2,200)</option>
                <option value="1800">Dindigul (₹1,600 - ₹2,000)</option>
                <option value="1800">Karur (₹1,600 - ₹2,000)</option>
                <option value="1650">Nagapattinam (₹1,500 - ₹1,800)</option>
                <option value="1650">Pudukkottai (₹1,500 - ₹1,800)</option>
                <option value="1650">Ramanathapuram (₹1,500 - ₹1,800)</option>
                <option value="1800">Thanjavur (₹1,600 - ₹2,000)</option>
                <option value="1800">Theni (₹1,600 - ₹2,000)</option>
                <option value="1800">Virudhunagar (₹1,600 - ₹2,000)</option>
                <option value="1800">Kanyakumari (₹1,600 - ₹2,000)</option>
                <option value="1800">Cuddalore (₹1,600 - ₹2,000)</option>
            </select>
            

            <div class="material-quality">
                <p>Select Material Quality:</p>
                <label>
                    <input type="radio" name="material-quality" value="1" checked> Standard
                </label>
                <label>
                    <input type="radio" name="material-quality" value="1.2"> Premium
                </label>
                <label>
                    <input type="radio" name="material-quality" value="0.9"> Eco-Friendly
                </label>
            </div>

            <button id="calculate-btn">Calculate</button>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h2>Total Cost: <span id="total-cost">₹0</span></h2>
            <ul id="suggestions-list"></ul>
        </div>

        <!-- Chart Section -->
        <div id="chart-section">
            <canvas id="costChart"></canvas>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cost.js"></script>
</body>
</html>
